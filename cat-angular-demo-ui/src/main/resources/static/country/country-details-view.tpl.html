<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label"><span cat-i18n="cat.angular.demo.country.name">Name</span></label>

        <div class="col-sm-10">
            <p class="form-control-static">{{::detail.name}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><span cat-i18n="cat.angular.demo.country.code">Code</span></label>

        <div class="col-sm-10">
            <p class="form-control-static">{{::detail.code}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><span cat-i18n="cat.angular.demo.country.disabled">Disabled</span></label>

        <div class="col-sm-10">
            <p class="form-control-static">
                <cat-checkbox checked="detail.disabled"></cat-checkbox>
            </p>
        </div>
    </div>
</form>
