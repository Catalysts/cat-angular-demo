
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{detail.name}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Founding Date</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{detail.foundingDate | date:'dd.MM.yyyy'}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Country of production</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{detail.countryCode}}</p>
        </div>
    </div>
</form>
