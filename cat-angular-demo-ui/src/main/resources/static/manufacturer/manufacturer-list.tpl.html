<table class="table">
    <thead>
    <tr>
        <th cat-sortable="name">Name</th>
        <th cat-sortable="foundingDate">Founding Date</th>
        <th cat-sortable="countryCode">Country</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data in listData.collection">
        <td>
            <a ui-sref="Manufacturer.detail({id: data.id})">{{::data.name}}</a>
        </td>
        <td> {{::data.foundingDate | date:'dd.MM.yyyy'}}</td>

        <td> {{::data.country.code}}</td>
    </tr>
    </tbody>
</table>
