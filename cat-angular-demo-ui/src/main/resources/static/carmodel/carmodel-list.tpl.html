<table class="table">
    <thead>
    <tr>
        <th cat-sortable="name">Name</th>
        <th cat-sortable="manufacturer">Manufacturer</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="data in listData.collection">
        <td><a ui-sref="CarModel.detail({id: data.id})">{{::data.name}}</a></td>
        <td><a ui-sref="Manufacturer.detail({id: data.manufacturer.id})">{{::data.manufacturer.name}}</a></td>
    </tr>
    </tbody>
</table>
